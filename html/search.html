                    <a href="./contact.html" class="nav-link">CONTACT</a>

                            <path fill="currentColor" d="M17,18A2,2 0 0,1 19,20A2,2 0 0,1 17,22C15.89,22 15,21.1 15,20C15,18.89 15.89,18 17,18M1,2H4.27L5.21,4H20A1,1 0 0,1 21,5C21,5.17 20.95,5.34 20.88,5.5L17.3,11.97C16.96,12.58 16.3,13 15.55,13H8.1L7.2,14.63L7.17,14.75A0.25,0.25 0 0,0 7.42,15H19V17H7C5.89,17 5,16.1 5,15C5,14.65 5.09,14.32 5.24,14.04L6.6,11.59L3,4H1V2M7,18A2,2 0 0,1 9,20A2,2 0 0,1 7,22C5.89,22 5,21.1 5,20C5,18.89 5.89,18 7,18M16,11L18.78,6H6.14L8.5,11H16Z" />

    <!-- BODY -->
    <div class="container container-search">
        <!-- ASIDE -->
        <aside class="search-filters">
            <h4 class="searching-for">Searching results for:</h4>

            <div class="search-results">
                <h3 class="search-query">‒</h3>
                <h4 class="search-n-results">0 results</h4>
            </div>

            <div class="search-filters-more">
                <button class="btn-text" id="show-more-filters">Show filters</button>
            </div>

            <div class="search-filters-list">
                <div class="search-filter" id="amount-ingredients">
                    <h4 class="filter-title">Amount of ingredients</h4>
                    <div class="filter-min-max">
                        <input type="text" placeholder="min" class="filter-input" id="ingr-min">
                        ‒
                        <input type="text" placeholder="max" class="filter-input" id="ingr-max">
                    </div>
                </div>
                <div class="search-filter" id="calories">
                    <h4 class="filter-title">Calories per serving</h4>
                    <div class="filter-min-max">
                        <input type="text" placeholder="min" class="filter-input" id="cal-min">
                        ‒
                        <input type="text" placeholder="max" class="filter-input" id="cal-max">
                    </div>
                </div>
                <div class="search-filter" id="diet">
                    <h4 class="filter-title">Diet</h4>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="balanced" id="balanced">
                            <label for="balanced">Balanced</label>
                        </div>
                        <div>
                            <input type="checkbox" name="high-fiber" id="high-fiber">
                            <label for="high-fiber">High fiber</label>
                        </div>
                        <div>
                            <input type="checkbox" name="high-protein" id="high-protein">
                            <label for="high-protein">High protein</label>
                        </div>
                        <div>
                            <input type="checkbox" name="low-carb" id="low-carb">
                            <label for="low-carb">Low carb</label>
                        </div>
                        <div>
                            <input type="checkbox" name="low-fat" id="low-fat">
                            <label for="low-fat">Low fat</label>
                        </div>
                        <div>
                            <input type="checkbox" name="low-sodium" id="low-sodium">
                            <label for="low-sodium">Low sodium</label>
                        </div>
                    </div>
                </div>
                <div class="search-filter" id="cuisine-type">
                    <h4 class="filter-title">Cuisine type</h4>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="american" id="american">
                            <label for="american">American</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="asian" id="asian">
                            <label for="asian">Asian</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="british" id="british">
                            <label for="british">British</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="caribbean" id="caribbean">
                            <label for="caribbean">Caribbean</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="central-europe" id="central-europe">
                            <label for="central-europe">Central Europe</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="chinese" id="chinese">
                            <label for="chinese">Chinese</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="chinese" id="chinese">
                            <label for="chinese">Central Europe</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="french" id="french">

                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="indian" id="indian">
                            <label for="indian">Indian</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="italian" id="italian">
                            <label for="italian">Italian</label>
                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="japanese" id="japanese">

                    <div class="filter-checkbox">

                        </div>
                    </div>
                    <div class="filter-checkbox">
                        <div>
                            <input type="checkbox" name="south-east-asian" id="south-east-asian">
                            <label for="south-east-asian">South East Asian</label>
                        </div>
                    </div>
                </div>

                        <div>

                    <div class="filter-checkbox">
                        <div>

                    <div class="filter-checkbox">
                        <div>
